<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Query Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Prompt API Query</h2>
        <div id="status-message"></div>
        <div id="query-section">
            <textarea id="query-input" placeholder="Ask a question or describe what you need..."></textarea>
            <button id="submit-query">Ask Chrome AI</button>
        </div>
        <div id="response-section">
            <div id="loading" class="hidden">Loading...</div>
            <div id="response-text"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
